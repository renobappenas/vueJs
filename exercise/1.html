<!DOCTYPE html>
<html>

<head>
    <title>Belajar Vue</title>
    <script src="lib/vue.js"></script>
</head>

<body>

    <div id="app">
        <h1>{{ message }}</h1>
        <!-- <p>{{ teks }}</p> -->
    </div>


    <script type="text/javascript">
        var vm = new Vue({
            el: '#app',
            data: {
                message: 'One Piece',
            },
            beforeCreate() {
                console.log('simple function :' + this)
            },
            created: () => {
                console.log('arrow function :' + this)
            },
        });
    </script>
</body>

</html>
